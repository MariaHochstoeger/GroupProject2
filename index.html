<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Guess the number</h1>
    <div class="background-container">
        <div class="content">
            <h2>How to play</h2>
            <p>Enter a number between 1 and 100 and click "Guess".</p>

            <form>
                <label for="number">Your Guess</label>
                <input type="number" id="number" name="number" min="1" max="100" pattern="^\d+$" required>
                <input type="submit" value="Guess"></input>
            </form>
        </div>

        <img src="assets/images/questionmarks.png">
    </div>


    <p class="feedback-message"></p>

    <script src="assets/js/script.js"></script>
</body>

</html>
